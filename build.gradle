plugins {
    id 'java'
    id 'idea'
    id "org.springframework.boot" version "2.2.1.RELEASE"
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}

group 'com.mdstech.sample'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation ('org.springframework.boot:spring-boot-starter-web:2.2.1.RELEASE')
    implementation 'org.elasticsearch:elasticsearch:7.4.2'
    implementation 'org.elasticsearch.client:elasticsearch-rest-client:7.4.2'
    implementation 'org.elasticsearch.client:elasticsearch-rest-high-level-client:7.4.2'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.2.1.RELEASE'
}

bootJar {
    mainClassName = 'com.mdstech.sample.Application'
}